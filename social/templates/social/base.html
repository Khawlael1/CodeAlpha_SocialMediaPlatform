{% load static %}
<link rel="stylesheet" href="{% static 'social/css/styles.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LuxSocial{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'social/css/edit_posts.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">Social Media Platform</a>
{% if user.is_authenticated %}
    <div class="ms-auto d-flex align-items-center">
        <a href="{% url 'notifications' %}" class="nav-link text-white me-3">
            ðŸ”” Notifications
            {% if unread_count > 0 %}
                <span class="badge bg-danger">{{ unread_count }}</span>
            {% endif %}
        </a>
        <a href="{% url 'profile' user.username %}" class="nav-link text-white me-3">Profile</a>
        <a href="{% url 'logout' %}" class="nav-link text-white">Logout</a>
    </div>
{% endif %}
</nav>


<div class="container-feed">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% block scripts %}
{% endblock %}

</body>
</html>
