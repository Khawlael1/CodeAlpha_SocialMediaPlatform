{% extends 'social/feed.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #6c5ce7, #341f97);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .delete-container {
        max-width: 600px;
        margin: 80px auto;
        background: #FDDBBB;
        padding: 30px 25px;
        border-radius: 25px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .delete-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 18px 50px rgba(0,0,0,0.3);
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        font-weight: 700;
    }

    p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 25px;
    }

    .btn-delete-confirm {
        background: #FDDBBB;
        color: #333;
        font-weight: 600;
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 1rem;
        border: none;
        margin-right: 10px;
        transition: all 0.3s;
        cursor: pointer;
    }
    .btn-delete-confirm:hover {
        background: #FDC88F;
        transform: scale(1.05);
    }

    .btn-cancel {
        background: #CB9DF0;
        color: white;
        font-weight: 600;
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 1rem;
        border: none;
        transition: all 0.3s;
        text-decoration: none;
    }
    .btn-cancel:hover {
        background: #A87DD9;
        transform: scale(1.05);
    }

    /* Optional: show post content in a styled box */
    .post-preview {
        background: white;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        font-size: 1rem;
        color: #333;
    }
</style>

<div class="delete-container">
    <h2>Are you sure you want to delete this post?</h2>
    <div class="post-preview">{{ post.content }}</div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-delete-confirm">Delete</button>
        <a href="{% url 'feed' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
