{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - LuxSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #CB9DF0, #F0C1E1);
            color: white;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-out;
        }

        .btn-primary:hover {
            background-color: #341f97;
            transform: scale(1.05);
        }

        /* Animation Keyframes */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeIn {
            0% { opacity: 0;}
            100% { opacity: 1;}
        }

        /* Floating circles animation */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 8s infinite ease-in-out;
        }

        .circle1 { width: 120px; height: 120px; top: 10%; left: 20%; animation-delay: 0s; }
        .circle2 { width: 80px; height: 80px; top: 70%; left: 10%; animation-delay: 2s; }
        .circle3 { width: 150px; height: 150px; top: 40%; left: 70%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg);}
            50% { transform: translateY(-40px) rotate(180deg);}
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <h1>Welcome to Social Media Platform</h1>
    <p> An amazing social media experience awaits you.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'feed' %}" class="btn btn-primary">Go to Feed</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Get Started</a>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
